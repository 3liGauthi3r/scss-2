########################
scout:
  class: sfDoctrineRouteCollection
  options:
    model: ScssScout
    module: scout
    prefix_path: /troops/:district_slug/:troop_slug/scouts
    column: scout_slug
patrol:
  class: sfDoctrineRouteCollection
  options:
    model: ScssPatrol
    module: patrol
    prefix_path: /troops/:district_slug/:troop_slug/patrols
    column: patrol_slug
