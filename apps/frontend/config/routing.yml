  options:
    model: ScssCabin
    module: cabin
    prefix_path: /camps/:district_slug/:camp_slug/cabins
    column: cabin_slug
campsite:
  class: sfDoctrineRouteCollection
  options:
    model: ScssCampsite
    module: campsite
    prefix_path: /camps/:district_slug/:camp_slug/campsites
    column: campsite_slug
zone:
  class: sfDoctrineRouteCollection
  options:
    model: ScssZone
    module: zone
    prefix_path: /:country_slug/zones
    column: zone_slug
country:
  class: sfDoctrineRouteCollection
  options:
    model: ScssCountry
    module: country
    prefix_path: /countries
    column: country_slug
show_address:
  url:     /address/:id.:sf_format
  class:   sfDoctrineRoute
  options: { model: ScssAddressBook, type: object }
  param:   { module: address, action: show, sf_format: html }
  requirements: { sf_method: get }  
