# http://www.symfony-project.org/reference/1_4/en/04-Setting

prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    # Form security secret (CSRF protection)
    csrf_secret:            2b3ce1a2f7d21ce8fc279077e8c0bc853641cfc5

    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true

    # Auth
    enabled_modules:        [default, sfGuardAuth, sfFacebookConnectAuth] #,sfDependentSelectAuto, sfMediaBrowser, sfMelody]
    login_module:           sfGuardAuth
    login_action:           signin
    secure_module:          sfGuardAuth
    secure_action:          secure

    # Helpers
    standard_helpers:       [Date,Partial,jQuery,ScssMenu,Scss,Lightbox]