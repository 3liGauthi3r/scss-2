fos_user_security_login:
    pattern: /signin
    defaults: { _controller: FOSUserBundle:Security:login }
fos_user_security_check:
    pattern: /signin-check
    defaults: { _controller: FOSUserBundle:Security:check }
fos_user_security_logout:
    pattern: /signout
    defaults: { _controller: FOSUserBundle:Security:logout }
_security_check:
    pattern:  /login_check
    defaults: { _controller: FOSUserBundle:Security:check }
_security_logout:
    pattern:  /logout    
facebook_check:
    pattern: /signin/check-facebook
    defaults: { _controller: FOSUserBundle:Security:check }
google_check:
    pattern: /signin/check-google
    defaults: { _controller: FOSUserBundle:Security:check }
github_check:
    pattern: /signin/check-github
    defaults: { _controller: FOSUserBundle:Security:check }
linkedin_check:
    pattern: /signin/check-linkedin
    defaults: { _controller: FOSUserBundle:Security:check }
foursquare_check:
    pattern: /signin/check-foursquare
    defaults: { _controller: FOSUserBundle:Security:check }
connect:
    pattern: /connect/
    defaults: { _controller: FOSUserBundle:Security:check }