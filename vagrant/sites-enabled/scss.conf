<VirtualHost *:80>
  ServerName scss.vagrant.local
  DirectoryIndex app.php

  ErrorLog /var/www/vhosts/local.vagrant.scss/app/logs/error_log
  CustomLog /var/www/vhosts/local.vagrant.scss/app/logs/access_log common

  DocumentRoot /var/www/vhosts/local.vagrant.scss/web
  <Directory "/var/www/vhosts/local.vagrant.scss/web">
    AllowOverride All
    Allow from All
  </Directory>

</VirtualHost>