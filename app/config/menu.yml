                passel_mgmt:
                    children: 
                      add_passel: ~
                      passel_enrollment: ~
                      faction_mgmt:
                          children:
                              add_faction: ~
                      attendee_mgmt:
                          children:
                              add_attendee: ~
                              attendee_enrollment: ~
                facility_mgmt:
                    children: 
                        add_facility: ~
                        department_mgmt:
                            children:
                                add_deparmtent: ~
                        quarters_mgmt:
                            children:
                                add_quarters: ~
                                quarters_faculty_mgmt: ~
                                quarters_passel_mgmt: ~
                        week_mgmt:
                            children:
                                add_week: ~
                                period_mgmt:
                                    children:
                                        add_period: ~
                        faculty_mgmt:
                            children:
                                add_faculty: ~
                organization_mgmt: ~
                profile: ~
                sign_out: ~
        admin:
            type: navigation
            children:
