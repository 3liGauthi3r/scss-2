                    children:
                        add_week: ~
                        period_mgmt:
                            children:
                                add_period: ~
                faculty_mgmt:
                    children:
                        add_faculty: ~
                reports:
                    children:
                        passel_list: ~
                        faculty_list: ~
                        alpha_list: ~
                profile: ~
                sign_out: ~
        region:
            type: navigation
            children: 
