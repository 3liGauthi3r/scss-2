                        department_mgmt:
                            children:
                                add_deparmtent: ~
                        quarters_mgmt:
                            children:
                                add_quarters: ~
                                quarters_faculty_mgmt: ~
                                quarters_passel_mgmt: ~
                        week_mgmt:
                            children:
                                add_week: ~
                                period_mgmt:
                                    children:
                                        add_period: ~
                        faculty_mgmt:
                            children:
                                add_faculty: ~
                region_mgmt: ~
                profile: ~
                signout: ~
        organization:
