scss_menu:
    renderers:
        navigation: # menu type id
          renderer: null #custom renderer
          rendererOptions:
              template: MillwrightMenuBundle:Default:knp_menu.html.twig
    items: # menu items
        ########################################################################
        ## Global Menu Items ###################################################
        ########################################################################
        ## Homepage ############################################################
        ########################################################################
        homepage:
            label: 'home'
            translateDomain: 'MillwrightMenuBundle'
        ########################################################################
        ## About ###############################################################
        ########################################################################
        about:
            label: 'about'
            translateDomain: 'MillwrightMenuBundle'
            showNonAuthorized: true
        ########################################################################
        ## Contact #############################################################
        ########################################################################
        contact:
            label: 'contact'
            translateDomain: 'MillwrightMenuBundle'
            showNonAuthorized: true
        ########################################################################
        ## User Profile ########################################################
        ########################################################################
        profile:
            translateDomain: 'MillwrightMenuBundle'
            roles: ROLE_USER
            showNonAuthorized: false
            children:
        ########################################################################
        ## User Profile :: Edit ################################################
        ########################################################################
                edit_profile:
                    label: 'edit'
                    route: 'user_profile_edit'
                    showNonAuthorized: false
        ########################################################################
        ## User Profile :: Change Password #####################################
        ########################################################################
                change_password:
                    translateDomain: 'MillwrightMenuBundle'
                    roles: ROLE_USER
        ########################################################################
        ## User Profile :: Remove Account ######################################
        ########################################################################
                remove_account:
                    translateDomain: 'MillwrightMenuBundle'
                    roles: ROLE_USER
        ########################################################################
        ## Authorization #######################################################
        ########################################################################
        ## Authorization :: Sign Up ############################################
        ########################################################################
        sign_up:
            label: 'sign up'
            translateDomain: 'MillwrightMenuBundle'
            route: 'fos_user_registration_register'
        ########################################################################
        ## Authorization :: Sign In ############################################
        ########################################################################
        sign_in:
            label: 'sign in'
            translateDomain: 'MillwrightMenuBundle'
            route: 'fos_user_security_login'
        ########################################################################
        ## Authorization :: Sign Out ###########################################
        ########################################################################
        sign_out:
            label: 'sign out'
            translateDomain: 'MillwrightMenuBundle'
            route: 'fos_user_security_logout'
        ########################################################################
        ## Reports #############################################################
        ########################################################################
        reports:
            translateDomain: 'MillwrightMenuDomain'
        ########################################################################
        ## Reports :: Master Schedule ##########################################
        ########################################################################
        master_schedule:
            route: 'reports_master_schedule'
        ########################################################################
        ## Reports :: Attendee Schedule ########################################
        ########################################################################
        attendee_schedule:
            route: 'reports_attendee_schedule'
        ########################################################################
        ## Reports :: Faculty Schedule #########################################
        ########################################################################
        faculty_schedule:
            route: 'reports_faculty_schedule'
        ########################################################################
        ## Reports :: Class List ###############################################
        ########################################################################
        class_list:
            route: 'reports_class_list'
        ########################################################################
        ## Reports :: Facility List ############################################
        ########################################################################
        facility_list:
            route: 'reports_facility_list'
        ########################################################################
        ## Reports :: Alpha List ###############################################
        ########################################################################
        alpha_list:
            route: 'reports_alpha_list'
            translateDomain: 'MillwrightDomain'
        ########################################################################
        ## Passel Menu #########################################################
        ########################################################################
        ## Passel Mgmt #########################################################
        ########################################################################
        passel_mgmt:
            label: 'passel management'
            translateDomain: 'MillwrightMenuDomain'
        ########################################################################
        ## Passel Mgmt :: Passel Edit ##########################################
        ########################################################################
        edit_passel:
            label: 'edit'
            route: 'passel_edit'
            translateDomain: 'MillwrightMenuDomain'
        ########################################################################
        ## Passel Mgmt :: Passel Enrollment ####################################
        ########################################################################
        passel_enrollment:
            route: 'change-passel-enrollment'
            translateDomain: 'MillwrightMenuDomain'
        ########################################################################
        ## Add Passel ##########################################################
        ########################################################################
        passel_add:
            label: 'add'
            translateDomain: 'MillwrightMenuDomain'
        ########################################################################
        ## Faction Menu ########################################################
        ########################################################################
        ## Faction Mgmt ########################################################
        ########################################################################
        faction_mgmt:
            label: 'faction management'
            translateDomain: 'MillwrightMenuDomain'
        ########################################################################
        ## Faction Add #########################################################
        ########################################################################
        faction_add:
            label: 'add'
            translateDomain: 'MillwrightMenuDomain'
        ########################################################################
        ## Attendee Menu #######################################################
        ########################################################################
        ## Attendee Mgmt #######################################################
        ########################################################################
        attendee_mgmt:
            label: 'attendee management'
            translateDomain: 'MillwrightMenuDomain'
        ########################################################################
        ## Attendee Add ########################################################
        ########################################################################
        attendee_add:
            label: 'add'
            translateDomain: 'MillwrightMenuDomain'
    tree: #menu containers
        non_auth: 
            type: navigation # menu type id ^^
            children:
                homepage: ~
                about: ~
                contact: ~
                signup: ~
                signin: ~
        passel:
            type: navigation
            children:
                homepage: ~
                passel_mgmt:
                    children:
                        edit_passel: ~
                        passel_enrollment: ~
                faction_mgmt:
                    children:
                        add_faction: ~
                attendee_mgmt:
                    children:
                        add_attendee: ~
                        attendee_enrollment: ~
                reports:
                    children:
                        alpha_list: ~
                        master_schedule: ~
                        attendee_schedule: ~
                        class_list: ~
                profile: ~
                signout: ~
        attendee:
            type: navigation
            children:
                homepage: ~
                class_enrollment:
