    firewall_name: main
    user_class: Scss\UserBundle\Entity\User
    service:
        user_manager: pugx_user_manager
    registration:
        form:
            #handler: pugx_user_registration_form_handler 
    profile:
        form:
#            handler: pugx_user_profile_form_handler
#            type: scss_user_registration
#        confirmation:
#            enabled:    true
#            from_email:
#                address:  noreply@scss.net
#                sender_name: ScssBot
#    from_email:
#        address:        noreply@scss.net
#        sender_name:    ScssBot

################################################################################
## JMS
################################################################################
jms_security_extra:
#    secure_controllers:  true
    secure_all_services: false
    enable_iddqd_attribute: false
    expressions: false
    voters:
        disable_authenticated: false
        disable_role:          false
        disable_acl:           false
    method_access_control: { }    
jms_aop:
    cache_dir: %kernel.cache_dir%/jms_aop  

################################################################################
## KnP Menu
################################################################################
knp_menu:
    twig:  # use "twig: false" to disable the Twig extension and the TwigRenderer
        template: knp_menu.html.twig
    templating: false # if true, enables the helper for PHP templates
    default_renderer: twig # The renderer to use, list is also available by default

################################################################################
## Google Maps
################################################################################
ivory_google_map:
    geocoder:
        class: "Ivory\GoogleMapBundle\Model\Services\Geocoding\Geocoder"
        provider:
            class: "Ivory\GoogleMapBundle\Model\Services\Geocoding\\Provider"
        adapter: "Geocoder\HttpAdapter\BuzzHttpAdapter"        
